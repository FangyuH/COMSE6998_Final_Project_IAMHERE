<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="js/home.js"></script>
    <style>
      .course_display {
        display: inline-block;
        padding: 1rem 1rem;
        margin-top: 50px;
        margin-left: 200px;
      }
      .course_action {
        display: inline-block;
        padding: 1rem 1rem;
        margin-top: 50px;
        margin-left: 300px;
      }
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: #474e5d;
        padding-top: 50px;
      }
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
      }
    </style>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="./home.html" style="margin-left: 20px"
            >IAMHERE</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav"></div>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a href="./login.html" class="btn btn-outline-info" role="button" aria-pressed="true">Logout</a>  
            </li>
          </ul>
        </nav>
      </div>
      
      <div>
        <h4>Your Courses</h4><br/><br/>
     </div>

      <div class='parent'>
        <div id="usercourses" class='course_display'>
        
        <button style="margin-bottom: 10px;" onclick="document.getElementById('create').style.display='block'">Create Course</button><br/><br/><br/>
        <a id="createCoursesName" href="./courseteacher.html" class="btn btn-info" role="button" aria-pressed="true">coursename</a><br/><br/><br/>
        
      </div>
        <div class="course_action" >
          
          <div id="create" class="modal">
            <form class="modal-content">
              <div class="container">
                <h1>Create New Course</h1>
                <input id="courseid" type="text" placeholder="Course ID"><br/>
                <input id="coursename" type="text" placeholder="Course Name"><br/>
                <div class="clearfix">
                  <button id = "save" type="button">Save</button>
                  <button type="button" href="./home.html" onclick="document.getElementById('create').style.display='none'">Exit</button>
                </div>
              </div>
            </form>
          </div>

          <button style="margin-bottom: 10px;" onclick="document.getElementById('join').style.display='block'">Join Course</button><br/><br/><br/>
          <a id="joinCoursesName" href="./coursestudent.html" class="btn btn-info" role="button" aria-pressed="true">coursename</a><br/><br/><br/>
          <div id="join" class="modal">
            <form class="modal-content">
              <div class="container">
                <h1>Join Course</h1>
                <input id = "joinCourseID" type="text" placeholder="Course ID"><br/>
                <div class="clearfix">
                  <button id = "joinSave" type="button">Save</button>
                  <button type="button" href="./home.html" onclick="document.getElementById('join').style.display='none'">Exit</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
  </body>
